name: generate animation

on:
  schedule:
    - cron: "0 0 * * *"  # todo dia à meia-noite
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate light github-contribution-grid-snake.svg (cobra + quadradinhos vermelhos)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg
          palette: "snake=#FF0000,background=#FFFFFF,grid=#DDDDDD,empty=#EEEEEE,fill=#FF0000"

      - name: generate dark github-contribution-grid-snake-dark.svg (modo dark padrão)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-dark.svg
          palette: "snake=#FF5555,background=#0D1117,grid=#30363D,empty=#161B22,fill=#FF5555"

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
